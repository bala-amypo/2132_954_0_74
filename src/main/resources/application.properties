spring.application.name=sql

# ===== AMYPO PORTAL REQUIREMENT =====
server.port=9001
server.address=0.0.0.0
server.forward-headers-strategy=framework

# ===== MYSQL (CONFIRMED RUNNING) =====
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/transport_pro?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA / HIBERNATE =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===== SWAGGER =====
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html